<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Share Helper</title>
  <link rel="shortcut icon" href="res/yt.svg">
  <link rel="stylesheet" href="../src/style.css" type="text/css">
  <meta property="og:title" content="YTshare">
  <meta property="og:description" content="유튜브 링크 공유 도우미">
  <meta property="og:image" content="./res/ytShare.png">
</head>

<body>
  <div style="margin: 10px">
    <img src="./res/ytShare_w.png" width="200" height="200">
    <div class="purple">
      <b>모바일에서도 타임스탬프를 추가해서<br>
      유튜브 링크를 편하게 공유해보세요</b>
    </div>

    <div style="margin-bottom: 20px">
      <h3 class="yellow">유튜브 링크</h3>
    </div>
    <input autofocus id="input_link" placeholder="공유할 유튜브 링크">

    <div class="timestamp">
      <h3 class="green">
        타임스탬프 사용
        <input type="checkbox" id="use_time">
      </h3>
    </div>
    <div class="pink time_input hidden">
      <b>시간</b>
      <input type="number" min=0 id="h" placeholder="시">
      <input type="number" min=0 max=59 id="m" placeholder="분">
      <input type="number" min=0 max=59 id="s" placeholder="초">
    </div>

    <div>
      <p id="result_link" class="foreground"></p>
      <p id="result" class="foreground"></p>
      <button class="shareYT">공유하기</button>
      <button class="retryYT hidden">다시하기</button>
    </div>
  </div>
  <script type="text/javascript" src="src/app.js"></script>
</body>

</html>
