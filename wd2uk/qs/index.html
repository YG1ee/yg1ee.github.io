<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle result to Ukraine flag</title>
  <link rel="shortcut icon" href="/wd2uk/res/favicon.ico">
  <link rel="stylesheet" href="/wd2uk/src/WD_style.css">
</head>

<body>
  <div style="display: block; text-align: center;">
    <div class="toggling">
      <h1 class="sn">
        Wordle 결과를<br>
        우크라이나 국기 <br>
        🇺🇦 색으로 변환
      </h1>

      <textarea autofocus required id="wordl" rows="8" cols="15"
        placeholder="Wordle 결과를 붙여넣고 버튼을 누르세요."></textarea>

      <br>
      <br>
      <button class="shareUK">공유하기</button>
    </div>
    
    <div style="margin: 20px">
      <div class="toggling output_result hidden"></div>
      <br>
      <div class="toggling state_message hidden"></div>
      <br>
      <button class="toggling hidden againUK">공유하기</button>
      <button class="toggling hidden retryUK">다시하기</button>
    </div>
  </div>

  <script type="text/javascript" src="src/app.js"></script>
</body>

</html>
